        code:
          type: String
          description: Código del producto
        stock:
          type: Number
          description: Cantidad de unidades del producto
        category:
          type: String
          description: Categoría del producto
      example:
        title: Leche
        description: Leche en sachet 1ltr
        price: 1000
        thumbnail:
